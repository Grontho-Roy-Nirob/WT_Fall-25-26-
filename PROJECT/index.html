<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore Management System</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
     <!-- Header Start -->
        <header class="header">
             <div class="logo">
                <img src="Picture/logo.jpg" alt="BookZone Logo">
                <h1>BookZone</h1>
             </div>
             <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Books</a>
                <a href="#">Login</a>
                <a href="#">Register</a>
                <a href="#">Contact</a>
             </nav>

        </header>
         
     <!-- Header End -->

    <!-- Main Start -->
      <!-- Banner -->
         <section class="banner">
            <img src="banner.jpg" alt="Banner Image" class="banner-img">
            <div class="banner-text">New Arrivals & Discounts</div>
         </section>
    
    <!-- Search Bar -->
            <section class="search-section">
                <input type="text" placeholder="Search Books " class="search-bar">
            </section>    

    <!-- Latest Arrivals -->
           <section class="arrival-section">
                <h2>Latest Arrivals</h2>

           </section>
         

    <!-- Main End -->

</body>
</html>
