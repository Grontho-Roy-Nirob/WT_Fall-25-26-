<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore Management System</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
     <!-- Header Start -->
        <header class="header">
             <div class="logo">
                <img src="Picture/logo.jpg" alt="BookZone Logo">
                <span>BookZone</span>
             </div>
             <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Books</a>
                <a href="#">Login</a>
                <a href="#">Register</a>
                <a href="#">Contact</a>
             </nav>

        </header>
         
     <!-- Header End -->

    <!-- Main Start -->
     <section class="banner">
        <div class="banner-content">
            <h1>Discover Your Next Favorite Book</h1>
            <p>Explore new arrivals and special discounts every week!</p>
            <a href="#" class="banner-btn">Buy Now</a>
        </div>
     </section>
    
    <!-- Search Bar -->
     <section class="search-section">
        <div class="search-container">
            <input type="text" placeholder="Search Books" class="search-bar">
            <button class="search-btn">
            <img src="Picture/search.png" alt="Search" class="search-icon">
        </button>
     </div>
</section>   

    <!-- Latest Arrivals -->
           <!-- <section class="arrival-section">
                <h2>Latest Arrivals</h2>

           </section> -->
         

    <!-- Main End -->

</body>
</html>
