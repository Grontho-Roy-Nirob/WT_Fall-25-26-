<!DOCTYPE html>
<html>
<head>
    <title>Clinic Patient Registration</title>
    <link rel="stylesheet" href="Class.css">
</head>

<body>

    <h1 align="center">Clinic Patient Registration</h1>
<center>
    <div>
     <table>
        <tr>
            <td>Full Name : </td>
        </tr>

        <tr>
             <td><input type="text"></td>
        </tr>

        <tr>
            <td>Age : </td>
        </tr>

        <tr>
             <td><input type="text"></td>
        </tr>

        <tr>
            <td>Phone Number :</td>
        </tr>

        <tr>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Email Address : </td>
        </tr>

        <tr>
            <td><input type="email"></td>
        </tr>

        <tr>
            <td>Insurance Provider : </td>
        </tr>

        <tr>
             <td>
              <select>
                 <option>Select Provider</option>
                 <option>Internet providers</option>
                 <option>Cloud service providers</option>
                 <option>Payment providers</option>
                 <option>Healthcare providers</option>
              </select>
           </td>
        </tr>

        <tr>
            <td>Insurance Policy Number : </td>
        </tr>

        <tr>
            <td><input type="text"></td>
        </tr>
    
         <tr>
            <td><h2>Additional Information</h2></td>
         </tr>
    
        <tr>
            <td>Username : </td>
        </tr>

        <tr>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Password : </td>
        </tr>
 
        <tr>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td>Confirm Password : </td>
        </tr>
 
        <tr>
            <td><input type="password"></td>
        </tr>
        
        <tr>
            <td><button>Register</button></td>
        </tr>

     </table>
    </div>
</center>

</body>
</html>
